<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Text Analysis Tool</h4>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label for="inputText" class="form-label">Enter Text:</label>
        <textarea id="inputText" class="form-control" [(ngModel)]="inputText" rows="3" placeholder="Type your text here..."></textarea>
      </div>

      <div class="form-group mb-3">
        <label>Analysis Type:</label>
        <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
          <label class="btn btn-outline-primary flex-fill" [class.active]="analysisType === 'vowels'">
            <input type="radio" id="vowels" name="analysisType" [(ngModel)]="analysisType" value="vowels"> Vowels
          </label>
          <label class="btn btn-outline-primary flex-fill" [class.active]="analysisType === 'consonants'">
            <input type="radio" id="consonants" name="analysisType" [(ngModel)]="analysisType" value="consonants"> Consonants
          </label>
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Mode:</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="modeToggle" [(ngModel)]="isOnline">
          <label class="form-check-label" for="modeToggle">{{ isOnline ? 'Online' : 'Offline' }}</label>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-start">
          <button (click)="analyzeText()" class="btn btn-success d-flex align-items-center" [disabled]="!inputText.trim()">
            <i class="bi bi-gear-wide"></i><span class="ms-2">Analyze</span>
          </button>
        </div>
        <div class="col d-flex justify-content-end">
          <button (click)="clearResults()" class="btn btn-danger d-flex align-items-center" [disabled]="!inputText.trim()">
            <i class="bi bi-trash"></i><span class="ms-2">Clear</span>
          </button>
        </div>
      </div>

      <div *ngIf="analysisResults.length > 0" class="mt-4 table-responsive">
        <h5>Analysis Results:</h5>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
          <tr>
            <th>Character</th>
            <th>Count</th>
          </tr>
          </thead>
          <tbody class="body">
          <tr *ngFor="let result of analysisResults">
            <td>{{ result.character }}</td>
            <td>{{ result.count }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
